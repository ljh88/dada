<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- jqGrid组件基础样式包-必要 -->
    <link rel="stylesheet" href="/plugins/jqgrid/css/ui.jqgrid.css"/>

    <!-- jquery插件包-必要 -->
    <!-- 这个是所有jquery插件的基础，首先第一个引入 -->
    <script type="text/javascript" src="/js/jquery-1.7.1.js"></script>

    <!-- jqGrid插件包-必要 -->
    <script type="text/javascript" src="/plugins/jqgrid/js/jquery.jqGrid.src.js"></script>

    <!-- jqGrid主题包-非必要 -->
    <!-- 在jqgrid/css/css这个目录下还有其他的主题包，可以尝试更换看效果 -->
    <link rel="stylesheet" href="/plugins/jqgrid/css/css/redmond/jquery-ui-1.8.16.custom.css" />

    <!-- jqGrid插件的多语言包-非必要 -->
    <!-- 在jqgrid/js/i18n下还有其他的多语言包，可以尝试更换看效果 -->
    <script type="text/javascript" src="/plugins/jqgrid/js/i18n/grid.locale-cn.js"></script>

    <script type="text/javascript" src="/js/jqGridExt.js"></script>

    <title>Title</title>
</head>
<body>

<table id="list2"></table>
<div id="pager2"></div>
<script>
    $(function () {
        //页面加载完成之后执行
        pageInit();
    });

    function pageInit() {
        //创建jqGrid组件
        jQuery("#list2").jqGrid(
            {
                url: 'list',//组件创建完成之后请求数据的url
                datatype: "json",//请求数据返回的类型。可选json,xml,txt
                colNames: ['id', 'goodsSku', 'goodsName', 'goodsPrice', 'goodsNum', 'sellerId', 'isMarketable'],//jqGrid的列显示名字
                colModel: [ //jqGrid每一列的配置信息。包括名字，索引，宽度,对齐方式.....
                    {name: 'id', label: 'ID', width: 55},
                    {name: 'goodsSku',label: 'goodsSku', width: 90},
                    {name: 'goodsName',label: 'goodsName', width: 100},
                    {name: 'goodsPrice',label: 'goodsPrice', width: 80, align: "right"},
                    {name: 'goodsNum',label: 'goodsNum', width: 80, align: "right"},
                    {name: 'sellerId', label: 'sellerId', width: 80, align: "right"},
                    {name: 'isMarketable',label: 'isMarketable', width: 150, align: "right"}
                ],
                rowNum: 10,//一页显示多少条
                rowList: [10, 20, 30],//可供用户选择一页显示多少条
                pager: '#pager2',//表格页脚的占位符(一般是div)的id
              /*  sortname: 'id',//初始化的时候排序的字段*/
                /*sortorder: "desc",//排序方式,可选desc,asc*/
                mtype: "get",//向后台请求数据的ajax的类型。可选post,get
               /* viewrecords: true,
                caption: "JSON Example"//表格的标题名字*/
            });
        /*创建jqGrid的操作按钮容器*/
        /*可以控制界面上增删改查的按钮是否显示*/
        jQuery("#list2").jqGrid('navGrid', '#pager2', {edit: false, add: false, del: false});
    }
</script>
</body>
</html>
